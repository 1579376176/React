<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类式组件</title>
</head>

<body>
    <div id="test"></div>
    <script src="../JS/babel.min.js"></script>
    <script src="../JS/react.development.js"></script>
    <script src="../JS/react-dom.development.js"></script>
    <script type="text/babel">
        //这个render放在哪里了？ 放在了MyComponent的原型对象上，让实例使用，而里面的this指向实例化对象 class MyComponent extends React.Component{ render() { return (
        <h1>chw大好人哈哈哈！！！</h1>) } } ;ReactDOM.render(
        <MyComponent/>,document.getElementById('test')) //render渲染的过程：首先解析组件标签，找到组件，发现组件是用类定义的，然后new出来该类的实例，并通过调用实例的render方法 最后将render返回的虚拟DOM转为真实DOM，随后呈现在页面上。
    </script>
</body>

</html>
