<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props</title>
</head>
<body>
    <div id="test"></div>
    <script src="../JS/babel.min.js"></script>
    <script src="../JS/react.development.js"></script>
    <script src="../JS/react-dom.development.js"></script>
    <script type="text/babel">
        class Hanwen extends React.Component{
            render(){
                const {name,old,sex} = this.props;
                return (
                    <div> <h1>姓名：{name}</h1>
                <h1>年龄：{old}</h1>
                <h1>性别：{sex}</h1></div>)
            }
        }
        ReactDOM.render(<Hanwen name='瀚文' old='18' sex='男'/>,document.getElementById('test'))
    </script>
</body>
</html>
